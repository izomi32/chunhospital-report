<html lang="th">

    </style>
</head>

    <div class="dashboard-container">
        <h2>สรุปข้อมูลจาก Looker Studio</h2>
        <div class="card">
            <div class="iframe-wrapper">

            </div>
        </div>
    </div>
</body>
</html>
